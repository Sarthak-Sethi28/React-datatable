        // Theme Context
        const ThemeContext = createContext();

        function ThemeProvider({ children }) {
            const [theme, setTheme] = useState(() => {
                return localStorage.getItem('theme') || 'light';
            });

            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                document.documentElement.setAttribute('data-theme', newTheme);
            };

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    {children}
                </ThemeContext.Provider>
            );
        }

        function DataTable({ data, pageSize = 5 }) {
            const [currentPage, setCurrentPage] = useState(1);
            const [sortField, setSortField] = useState('');
            const [sortDirection, setSortDirection] = useState('asc');
            const [filters, setFilters] = useState({});

            // Filter data
            let filteredData = data.filter(item => {
                return Object.entries(filters).every(([key, value]) => {
                    if (!value) return true;
                    return String(item[key]).toLowerCase().includes(String(value).toLowerCase());
                });
            });

            // Sort data
            if (sortField) {
                filteredData.sort((a, b) => {
                    let aVal = a[sortField];
                    let bVal = b[sortField];
                    
                    if (typeof aVal === 'string') {
                        aVal = aVal.toLowerCase();
                        bVal = bVal.toLowerCase();
                    }
                    
                    if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                    if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Paginate data
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const startIndex = (currentPage - 1) * pageSize;
            const paginatedData = filteredData.slice(startIndex, startIndex + pageSize);

            const handleSort = (field) => {
                if (sortField === field) {
                    setSortDirection(sortDirection === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortField(field);
                    setSortDirection('asc');
                }
            };

            const handleFilter = (field, value) => {
                setFilters(prev => ({ ...prev, [field]: value }));
                setCurrentPage(1);
            };

            const getSortClass = (field) => {
                if (sortField !== field) return 'sortable';
                return sortDirection === 'asc' ? 'sorted-asc' : 'sorted-desc';
            };

            const getRoleBadge = (role) => {
                const roleConfig = {
                    admin: { class: 'badge-admin', icon: 'fas fa-crown' },
                    moderator: { class: 'badge-moderator', icon: 'fas fa-shield-alt' },
                    user: { class: 'badge-user', icon: 'fas fa-user' }
                };
                
                const config = roleConfig[role];
                
                return (
                    <span className={`badge ${config.class}`}>
                        <i className={config.icon}></i>
                        {role}
                    </span>
                );
            };

            const getStatusBadge = (active) => (
                <span className={`badge ${active ? 'badge-active' : 'badge-inactive'}`}>
                    <i className={`fas ${active ? 'fa-check-circle' : 'fa-times-circle'}`}></i>
                    {active ? 'Active' : 'Inactive'}
                </span>
            );

            return (
                <div className="datatable-container">
                    <div className="datatable-header">
                        <h2 className="datatable-title">
                            <i className="fas fa-users"></i>
                            Employee Directory
                            <span style={{ 
                                fontSize: '0.875rem', 
                                fontWeight: '500', 
                                color: 'var(--text-muted)',
                                marginLeft: '0.5rem'
                            }}>
                                ({filteredData.length} records)
                            </span>
                        </h2>
                        <div className="filters-container">
                            <div className="filter-group">
                                <input
                                    type="text"
                                    placeholder="🔍 Search employees..."
                                    className="filter-input"
                                    onChange={(e) => handleFilter('name', e.target.value)}
                                />
                            </div>
                            <div className="filter-group">
                                <select
                                    className="filter-select"
                                    onChange={(e) => handleFilter('department', e.target.value)}
                                >
                                    <option value="">🏢 All Departments</option>
                                    <option value="Engineering">⚙️ Engineering</option>
                                    <option value="Marketing">📈 Marketing</option>
                                    <option value="Design">🎨 Design</option>
                                    <option value="HR">👥 HR</option>
                                </select>
                            </div>
                            <div className="filter-group">
                                <select
                                    className="filter-select"
                                    onChange={(e) => handleFilter('role', e.target.value)}
                                >
                                    <option value="">👤 All Roles</option>
                                    <option value="admin">👑 Admin</option>
                                    <option value="user">👤 User</option>
                                    <option value="moderator">🛡️ Moderator</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <table className="datatable">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th className={getSortClass('name')} onClick={() => handleSort('name')}>
                                    Name
                                </th>
                                <th className={getSortClass('age')} onClick={() => handleSort('age')}>
                                    Age
                                </th>
                                <th>Role</th>
                                <th>Department</th>
                                <th className={getSortClass('salary')} onClick={() => handleSort('salary')}>
                                    Salary
                                </th>
                                <th className={getSortClass('joinDate')} onClick={() => handleSort('joinDate')}>
                                    Join Date
                                </th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {paginatedData.map(employee => (
                                <tr key={employee.id}>
                                    <td>
                                        <img
                                            src={employee.avatar}
                                            alt={employee.name}
                                            className="avatar"
                                        />
                                    </td>
                                    <td>
                                        <div className="employee-info">
                                            <div className="employee-name">{employee.name}</div>
                                            <div className="employee-email">{employee.email}</div>
                                        </div>
                                    </td>
                                    <td>{employee.age}</td>
                                    <td>{getRoleBadge(employee.role)}</td>
                                    <td>{employee.department}</td>
                                    <td>
                                        <span className="salary">
                                            ${employee.salary.toLocaleString()}
                                        </span>
                                    </td>
                                    <td>{new Date(employee.joinDate).toLocaleDateString('en-US', {
                                        year: 'numeric',
                                        month: 'short',
                                        day: 'numeric'
                                    })}</td>
                                    <td>{getStatusBadge(employee.active)}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                    
                    <div className="pagination-container">
                        <div className="pagination-info">
                            Showing {startIndex + 1}-{Math.min(startIndex + pageSize, filteredData.length)} of {filteredData.length} employees
                        </div>
                        <div className="pagination-controls">
                            <button
                                className="pagination-btn"
                                onClick={() => setCurrentPage(prev => Math.max(prev - 1, 1))}
                                disabled={currentPage === 1}
                            >
                                <i className="fas fa-chevron-left"></i>
                                Previous
                            </button>
                            <div className="page-indicator">
                                Page {currentPage} of {totalPages}
                            </div>
                            <button
                                className="pagination-btn"
                                onClick={() => setCurrentPage(prev => Math.min(prev + 1, totalPages))}
                                disabled={currentPage === totalPages}
                            >
                                Next
                                <i className="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        function App() {
            const { theme, toggleTheme } = useTheme();

            const stats = [
                { number: DATABASE.length, label: 'Total Employees' },
                { number: [...new Set(DATABASE.map(e => e.department))].length, label: 'Departments' },
                { number: DATABASE.filter(e => e.active).length, label: 'Active Users' },
                { number: `$${Math.round(DATABASE.reduce((sum, e) => sum + e.salary, 0) / DATABASE.length / 1000)}K`, label: 'Avg Salary' }
            ];

            const features = [
                {
                    icon: 'fas fa-sort',
                    title: 'Sorting',
                    description: 'Click any column header to sort. Works with text, numbers, and dates automatically.'
                },
                {
                    icon: 'fas fa-filter',
                    title: 'Filtering',
                    description: 'Search through data with text inputs and dropdown filters. Pretty fast even with lots of rows.'
                },
                {
                    icon: 'fas fa-mobile-alt',
                    title: 'Mobile Friendly',
                    description: 'Works on phones and tablets. Had to make sure it looked good everywhere.'
                },
                {
                    icon: 'fas fa-palette',
                    title: 'Dark Mode',
                    description: 'Light and dark themes because everyone loves dark mode. Saves to localStorage too.'
                },
                {
                    icon: 'fas fa-rocket',
                    title: 'Fast',
                    description: 'Handles large datasets pretty well. Uses pagination so it doesn\'t get slow.'
                },
                {
                    icon: 'fas fa-code',
                    title: 'TypeScript',
                    description: 'Fully typed with TypeScript. No more guessing what props to pass.'
                }
            ];

            return (
                <div className="app-container">
                    <div className="bg-animation"></div>
                    
                    <header className="header">
                        <div className="header-content">
                            <div className="logo">
                                <i className="fas fa-table"></i>
                                My DataTable
                            </div>
                            <div className="header-actions">
                                <button className="theme-toggle" onClick={toggleTheme}>
                                    <i className={`fas ${theme === 'light' ? 'fa-moon' : 'fa-sun'}`}></i>
                                    {theme === 'light' ? 'Dark' : 'Light'} Mode
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="main-content">
                        <section className="hero-section">
                            <h1 className="hero-title">React DataTable Component</h1>
                        </section>

                        <div className="stats-grid">
                            {stats.map((stat, index) => (
                                <div key={index} className="stat-card">
                                    <div className="stat-number">{stat.number}</div>
                                    <div className="stat-label">{stat.label}</div>
                                </div>
                            ))}
                        </div>

                        <DataTable data={DATABASE} pageSize={6} />

                        <section className="features-section">
                            <h2 className="features-title">What it can do</h2>
                            <div className="features-grid">
                                {features.map((feature, index) => (
                                    <div key={index} className="feature-card">
                                        <div className="feature-icon">
                                            <i className={feature.icon}></i>
                                        </div>
                                        <h3 className="feature-title">{feature.title}</h3>
                                        <p className="feature-description">{feature.description}</p>
                                    </div>
                                ))}
                            </div>
                        </section>
                    </main>
                </div>
            );
        }

        function Root() {
            return (
                <ThemeProvider>
                    <App />
                </ThemeProvider>
            );
        }

        ReactDOM.render(<Root />, document.getElementById('root'));
    </script>
</body>
</html>
